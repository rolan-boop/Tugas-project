<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richie Branch Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="map.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="../home.html">
        <img src="logo.png" alt="Richie Logo" class="me-2 rounded-circle border border-white" width="45" height="45">
        <span class="fw-bold fs-4">Richie</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto gap-3">
          <li class="nav-item"><a href="../homepage/homepage.html" class="nav-link">Home</a>
          </li>
           <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="contact-info/contact.html" id="contactDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Contact
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="contactDropdown">
              <li><a class="dropdown-item" href="../contact-info/contact.html">Form & Messages</a></li>
              <li><a class="dropdown-item" href="../map/map.html">Branches location</a></li>
              <li><a class="dropdown-item" href="contact-info/messages.html">-</a></li>
            </ul>
          </li>
          <li class="nav-item"><a href="map.html" class="nav-link active">Branches Map</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="map"></div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inisialisasi peta
    var map = L.map('map').setView([3.5952, 98.6722], 5); // Medan sebagai pusat

    // Tambahkan tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; Richie Car Showroom'
    }).addTo(map);

    // Custom icon mobil / belanja
    var carIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/743/743131.png',
      iconSize: [40, 40],
      iconAnchor: [20, 40],
      popupAnchor: [0, -35]
    });

    // Data cabang
    var branches = [
      { name: "Richie Medan", coords: [3.5952, 98.6722] },
      { name: "Richie Jakarta", coords: [-6.2088, 106.8456] },
      { name: "Richie Surabaya", coords: [-7.2575, 112.7521] },
      { name: "Richie Bandung", coords: [-6.9175, 107.6191] },
      { name: "Richie Bali", coords: [-8.4095, 115.1889] },
      { name: "Richie Pekanbaru", coords: [0.5071, 101.4478] }
    ];

    branches.forEach(branch => {
      L.marker(branch.coords, { icon: carIcon })
        .addTo(map)
        .bindPopup(`<b>${branch.name}</b><br>Cabang resmi Richie`);
    });
  </script>
</body>
</html>
